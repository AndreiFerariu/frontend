<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Form</title>
  <!-- Collegamento al CSS di Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <script src="scriptPost.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Tabella con Form</h2>
    <table id="tabella" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>id</th>
          <th>Marca</th>
          <th>Nome</th>
          <th>Prezzo</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aggiungiProdottoModal">Crea</button>
 
    <!-- Modale per mostrare i dettagli -->
    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalLabel" aria-hidden="true">
      <!-- Contenuto -->
    </div>

    <!-- Modale per modificare -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <!-- Contenuto -->
    </div>

    <!-- Modale per l'eliminazione -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <!-- Contenuto -->
    </div>
P
    <!-- Modale per creare -->
    <div class="modal fade" id="aggiungiProdottoModal" tabindex="-1" role="dialog" aria-labelledby="aggiungiProdottoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aggiungiProdottoModalLabel">Aggiungi Prodotto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="aggiungiProdottoForm">
              <div class="form-group">
                  <label for="marca">Marca:</label>
                  <input type="text" class="form-control" id="marca" name="marca" required>
              </div>
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
              </div>
              <div class="form-group">
                  <label for="prezzo">Prezzo:</label>
                  <input type="number" class="form-control" id="prezzo" name="prezzo" required>
              </div>
              <!-- Aggiungi onclick="modaleCrea()" per eseguire la funzione quando il pulsante viene cliccato -->
              <button type="submit" class="btn btn-primary" onclick="modaleCrea()">Salva</button>
          </form>
          
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
