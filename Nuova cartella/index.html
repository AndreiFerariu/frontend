<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tabella per mostrare i prodotti -->
        <div class="table-container">
            <h2 class="table-title">Elenco Prodotti</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modello</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col">Azioni</th>
                    </tr>
                </thead>
                <tbody id="productList"> <!-- Aggiunto l'ID "productList" qui -->
                    <!-- Le righe dei prodotti verranno aggiunte dinamicamente qui -->
                </tbody>
            </table>
        </div>
        
        <!-- Modale per creare/modificare un prodotto -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Qui verrÃ  inserito il form tramite JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottone per aprire il form modale -->
    <button id="createButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#productModal">
        Crea
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
